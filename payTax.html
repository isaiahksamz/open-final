<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <title>Payer Registration</title>
                <script>
                  // Function to generate a TIN based on entered details
                  function generateTIN() {
                    // Dummy algorithm for illustration purposes
                    // In a real application, you should use a more secure method to generate TIN
                    const name = document.getElementById('name').value;
                    const ssn = document.getElementById('ssn').value;
                    const tin = name.slice(0, 3).toUpperCase() + ssn.slice(-4);
                    
                    // Display the generated TIN to the user
                    alert(`Your Tax Identification Number (TIN) is: ${tin}`);
                  }
                </script>
              </head>
              <body>
                <h2>Payer Registration Form</h2>
                <form>
                  <label for="name">Full Name:</label>
                  <input type="text" id="name" name="name" required><br>
              
                  <label for="address">Address:</label>
                  <textarea id="address" name="address" required></textarea><br>
              
                  <label for="ssn">Social Security Number (SSN):</label>
                  <input type="text" id="ssn" name="ssn" pattern="[0-9]{9}" required>
                  <small>Enter 9 digits without dashes</small><br>
              
                  <button type="button" onclick="generateTIN()">Register</button>
                </form>    
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>
</body>
</html>
